<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        data-integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" data-crossorigin="anonymous">

  <title>Log in to your Fablix account</title>
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
  <h1 align="CENTER">Fabflix Login</h1>

  <form id="login_form" method="post" action="#">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter your email" name="username">
    <br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter your password" name="password">
    <br>
	  <div class="g-recaptcha" data-sitekey="6Le01ZEUAAAAALyafZ7aM5iUv0Y5HEumgLfnUhV3"></div>
    <input type="submit" value="Login">
  </form>

  <div id="login_error_message"></div>

  <!-- Load jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <!-- Load login.js -->
  <script src="login.js"></script>
</body>
</html>
