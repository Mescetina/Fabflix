<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        data-integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" data-crossorigin="anonymous">

  <title>Fablix Shopping Cart</title>
</head>

<body>
  <h2>Shopping Cart</h2>

  <table id="cart_table" class="table table-striped">
    <thead>
      <tr>
        <th>Movie Title</th>
        <th>Quantity</th>
        <th>   </th>
      </tr>
    </thead>
    <tbody id="cart_table_body"></tbody>
  </table>
  
  <a id="confirmBtn" class="btn btn-info">Confirm</a>
  <a id="goBackBtn" href="index.html" class="btn btn-info">Keep Shopping</a>

  <!-- Load jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <!-- Load shopping-cart.js -->
  <script src="shopping-cart.js"></script>
</body>
</html>
